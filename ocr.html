<!DOCTYPE html>
<html>
<head>
    <title>OCR Image to Text</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.2.2"></script>
    <script>
        function performOCR() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            Tesseract.recognize(file)
                .then(result => {
                    const outputElement = document.getElementById('output');
                    outputElement.textContent = result.data.text;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>OCR Image to Text</h1>

    <form>
        <input type="file" id="imageInput">
        <button type="button" onclick="performOCR()">Perform OCR</button>
    </form>

    <div>
        <h2>Output:</h2>
        <p id="output"></p>
    </div>
</body>
</html>
